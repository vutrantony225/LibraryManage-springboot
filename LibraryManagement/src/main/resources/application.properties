spring.application.name=LibraryManagement
spring.datasource.url=jdbc:mysql://localhost:3306/librarydatabase
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.enabled=true
file.upload-dir=src/main/resources/files

# File upload configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# File storage paths
upload.path.images=src/main/resources/static/images/
upload.path.pdfs=src/main/resources/static/pdfs/



