<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <style>
        .contact-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: linear-gradient(to right bottom, #ffffff, #f8f9fa);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .contact-title {
            color: #4CAF50;
            font-weight: 700;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 0.8rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 0 0.2rem rgba(76, 175, 80, 0.25);
        }

        .btn-submit {
            background-color: #4CAF50;
            border: none;
            padding: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .alert {
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 2rem;
        }

        .contact-info {
            margin-top: 3rem;
            padding: 2rem;
            background-color: #f8f9fa;
            border-radius: 10px;
        }

        .contact-info i {
            color: #4CAF50;
            font-size: 1.5rem;
            margin-right: 1rem;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header th:replace="~{header.html}"></header>

    <main class="container my-5">
        <div class="contact-container">
            <h1 class="contact-title text-center">Gửi phản hồi</h1>

            <!-- Alert Message -->
            <div th:if="${message}" class="alert alert-success" role="alert">
                <i class="bi bi-check-circle-fill me-2"></i>
                <span th:text="${message}"></span>
            </div>

            <!-- Contact Form -->
            <form action="/contact/report" method="post">
                <div class="mb-4">
                    <label for="name" class="form-label">
                        <i class="bi bi-person-fill me-2"></i>Họ và tên
                    </label>
                    <input type="text" id="name" name="username" class="form-control" 
                           placeholder="Nhập họ và tên của bạn" required>
                </div>

                <div class="mb-4">
                    <label for="email" class="form-label">
                        <i class="bi bi-envelope-fill me-2"></i>Email
                    </label>
                    <input type="email" id="email" name="email" class="form-control" 
                           placeholder="Nhập địa chỉ email của bạn" required>
                </div>

                <div class="mb-4">
                    <label for="subject" class="form-label">
                        <i class="bi bi-chat-left-text-fill me-2"></i>Tiêu đề
                    </label>
                    <input type="text" id="subject" name="subject" class="form-control" 
                           placeholder="Nhập tiêu đề phản hồi" required>
                </div>

                <div class="mb-4">
                    <label for="message" class="form-label">
                        <i class="bi bi-pencil-fill me-2"></i>Nội dung
                    </label>
                    <textarea id="message" name="message" rows="5" class="form-control" 
                              placeholder="Nhập nội dung phản hồi của bạn" required></textarea>
                </div>

                <button type="submit" class="btn btn-submit btn-primary w-100">
                    <i class="bi bi-send-fill me-2"></i>Gửi phản hồi
                </button>
            </form>

            <!-- Contact Information -->
            <div class="contact-info">
                <h4 class="mb-4 text-center">Thông tin liên hệ khác</h4>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <p><i class="bi bi-geo-alt-fill"></i>172 An Dương Vương, Qui Nhơn, Bình Định</p>
                    </div>
                    <div class="col-md-6 mb-3">
                        <p><i class="bi bi-telephone-fill"></i>0328052922</p>
                    </div>
                    <div class="col-md-6 mb-3">
                        <p><i class="bi bi-envelope-fill"></i>thientuanvudat@qnu.com</p>
                    </div>
                    <div class="col-md-6 mb-3">
                        <p><i class="bi bi-clock-fill"></i>8:00 - 22:00 (Thứ 2 - Chủ nhật)</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer th:replace="~{footer.html}"></footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
