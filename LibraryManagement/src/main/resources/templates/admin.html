<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Quản Trị</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .sidebar {
            background: linear-gradient(to bottom, #4CAF50, #45a049);
            padding: 2rem;
            border-radius: 15px;
            min-height: 100vh;
        }

        .sidebar .nav-link {
            color: white;
            padding: 1rem;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .sidebar .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .sidebar .nav-link.active {
            background: rgba(255, 255, 255, 0.2);
        }

        .dashboard-title {
            color: white;
            font-weight: 700;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
        }

        .content-container {
            padding: 2rem;
            background: linear-gradient(to right bottom, #ffffff, #f8f9fa);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin: 2rem;
        }

        .welcome-section {
            text-align: center;
            padding: 3rem;
        }

        .welcome-title {
            color: #4CAF50;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 d-md-block sidebar">
                <h3 class="dashboard-title">
                    <i class="bi bi-speedometer2 me-2"></i>
                    Trang Quản Trị
                </h3>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/admin-books">
                            <i class="bi bi-book me-2"></i>Quản lý tài liệu
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/add-book">
                            <i class="bi bi-plus-circle me-2"></i>Thêm tài liệu
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/statistics">
                            <i class="bi bi-graph-up me-2"></i>Thống kê
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/contacts">
                            <i class="bi bi-chat-dots me-2"></i>Phản hồi
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">
                            <i class="bi bi-box-arrow-right me-2"></i>Đăng xuất
                        </a>
                    </li>
                </ul>
            </div>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="content-container">
                    <div class="welcome-section">
                        <h1 class="welcome-title">Chào mừng đến với Trang Quản Trị</h1>
                        <p class="text-muted">Vui lòng chọn chức năng từ menu bên trái để bắt đầu.</p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
