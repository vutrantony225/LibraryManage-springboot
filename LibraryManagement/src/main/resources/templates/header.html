<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/header.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <!-- Logo -->
                <a class="navbar-brand" th:href="@{/home}">
                    <i class="bi bi-book-half me-2"></i>
                    THƯ VIỆN SỐ 4.0
                </a>

                <!-- Toggle Button -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Navbar Content -->
                <div class="collapse navbar-collapse" id="navbarContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/home}">TRANG CHỦ</a>
                        </li>
                        
                        <!-- Dropdown -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" data-bs-auto-close="outside">
                                THỂ LOẠI TRUYỆN
                            </a>
                            <ul class="dropdown-menu show-on-hover">
                                <li><a class="dropdown-item" th:href="@{/genre/Lãng Mạn}">Lãng mạn</a></li>
                                <li><a class="dropdown-item" th:href="@{/genre/Khoa Học Viễn Tưởng}">Khoa học viễn tưởng</a></li>
                                <li><a class="dropdown-item" th:href="@{/genre/Bí Ẩn}">Bí ẩn</a></li>
                                <li><a class="dropdown-item" th:href="@{/genre/Giả Tưởng}">Giả tưởng</a></li>
                                <li><a class="dropdown-item" th:href="@{/genre/Cổ Đại}">Cổ đại</a></li>
                                <li><a class="dropdown-item" th:href="@{/genre/Hành Động}">Hành động</a></li>
                            </ul>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/new-releases}">SÁCH MỚI PHÁT HÀNH</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/contact}">LIÊN HỆ - BÁO LỖI</a>
                        </li>
                    </ul>

                    <!-- User Info -->
                    <div class="d-flex">
                        <ul class="navbar-nav" th:if="${#authentication.principal == null}">
                            <li class="nav-item">
                                <a class="btn btn-outline-light me-2" th:href="@{/register}">Register</a>
                            </li>
                            <li class="nav-item">
                                <a class="btn btn-outline-light" th:href="@{/login}">Login</a>
                            </li>
                        </ul>

                        <ul class="navbar-nav" th:if="${#authentication.principal != null}">
                            <li class="nav-item d-flex align-items-center">
                                <span class="text-light me-3">Welcome, <span th:text="${#authentication.principal.username}"></span>!</span>
                                <a class="btn btn-outline-light" th:href="@{/logout}">LOGOUT</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
</body>
</html>
