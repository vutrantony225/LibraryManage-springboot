<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Book</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <!-- Thông báo thành công/thất bại -->
        <div th:if="${success}" class="alert alert-success" role="alert">
            <span th:text="${success}"></span>
        </div>
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>

        <h2>Edit Book</h2>
        <form th:action="@{/admin/edit/{id}(id=${book.id})}" th:object="${book}" method="post">
            <div class="form-group">
                <label>Title:</label>
                <input type="text" class="form-control" th:field="*{title}" required>
            </div>
            <div class="form-group">
                <label>Author:</label>
                <input type="text" class="form-control" th:field="*{author}" required>
            </div>
            <div class="form-group">
                <label>Category:</label>
                <select class="form-control" th:field="*{category.id}">
                    <option th:each="category : ${categories}"
                            th:value="${category.id}"
                            th:text="${category.name}">
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label>Publisher:</label>
                <input type="text" class="form-control" th:field="*{bookDetails.publisher}">
            </div>
            <div class="form-group">
                <label>Page Count:</label>
                <input type="number" class="form-control" th:field="*{bookDetails.pageCount}">
            </div>
            <div class="form-group">
                <label>Language:</label>
                <input type="text" class="form-control" th:field="*{bookDetails.language}">
            </div>
            <div class="form-group">
                <label>ISBN:</label>
                <input type="text" class="form-control" th:field="*{bookDetails.isbn}">
            </div>
            <div class="form-group">
                <label>Summary:</label>
                <textarea class="form-control" th:field="*{bookDetails.summary}"></textarea>
            </div>
            <div class="form-group mt-4">
                <button type="submit" class="btn btn-primary me-2">Update</button>
                <a th:href="@{/admin/admin-books}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
